<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="contato" id="contato">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome"> <br><br><br>
        <label for="email">E-mail</label>
        <input type="text" name="email" id="email"> <br><br><br>
        <label for="mensagem">Mensagem</label>
        <textarea name="mensagem" id="mensagem"></textarea>
    </form>

    <script>
        const formulario = document.forms[0];
        const txt = formulario.nome;
        const cx = formulario.mensagem;

        function textMirror(){
            cx.innerText =  txt.value;
        }
 
        // Criando um objeto c/ os valores do formul√°rio
        const dados = {};
        function handleChange(event){
            dados[event.target.name] = event.target.value;
            console.log(dados)
        }

        formulario.addEventListener('change', handleChange);
        formulario.addEventListener('keyup', textMirror);
    </script>
</body>
</html>
